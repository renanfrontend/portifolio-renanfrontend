
# Workflow para fazer o build e deploy do site no GitHub Pages
name: Deploy Portfolio to GitHub Pages

on:
  # Roda quando há um push na branch `main`
  push:
    branches: [ "main" ]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões para o GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Nota: Em um projeto real com Vite/CRA, você teria passos para instalar dependências
      # e fazer o build da aplicação aqui. Como o ambiente atual não possui
      # um sistema de build, estamos simulando o processo e publicando os arquivos estáticos.
      # Exemplo de passos para um projeto com `npm`:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm install
      # - name: Build project
      #   run: npm run build # Este comando criaria a pasta 'dist' ou 'build'

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Simula a criação de um artefato de build publicando o diretório raiz
      # Em um projeto real, o path seria a pasta de build (ex: './dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
