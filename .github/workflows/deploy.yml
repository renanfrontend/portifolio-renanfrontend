# Workflow para fazer o build e deploy do site no GitHub Pages
name: Deploy Portfolio to GitHub Pages

on:
  # Roda quando há um push na branch `main`
  push:
    branches: ["main"]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões para o GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build static site
        # O argumento --base é crucial para o deploy em um subdiretório do GitHub Pages
        run: npm run build -- --base=/portfolio-renanfrontend/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

