# Workflow para fazer o build e deploy do site no GitHub Pages
name: Deploy Portfolio to GitHub Pages

on:
  # Roda quando há um push na branch `main`
  push:
    branches: [ "main" ]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões para o GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Nota: Este ambiente de desenvolvimento não possui um passo de 'build' tradicional (npm run build).
      # Por isso, publicamos o diretório raiz diretamente. Em um projeto com Vite ou Create React App,
      # haveria passos para instalar dependências e gerar uma pasta de build (ex: 'dist').
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Publica o conteúdo do diretório raiz como o artefato do site.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
